<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/wpid-logo_pln.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0284c7" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="PLN Icon Plus Warehouse Management System - Manage your warehouse inventory efficiently" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo-pln-plus (1).png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PLN Warehouse" />
    
    <!-- Additional PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PLN Warehouse" />
    <meta name="msapplication-TileColor" content="#0284c7" />
    <meta name="msapplication-TileImage" content="/logo-pln-plus (1).png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PLN Icon Plus Warehouse Management" />
    <meta property="og:description" content="Efficient warehouse inventory management system" />
    <meta property="og:image" content="/logo-pln-plus (1).png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="PLN Icon Plus Warehouse Management" />
    <meta name="twitter:description" content="Efficient warehouse inventory management system" />
    <meta name="twitter:image" content="/logo-pln-plus (1).png" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Prevent flash of unstyled content */
      html {
        color-scheme: light dark;
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Loading screen that matches theme */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      @media (prefers-color-scheme: dark) {
        .loading-screen {
          background: linear-gradient(to bottom right, #0f172a, #1e293b);
        }
      }

      /* Install banner adjustments */
      #install-banner {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      @media (max-width: 640px) {
        #install-banner {
          padding: 8px 12px !important;
          font-size: 13px !important;
        }
        
        #install-banner > div {
          flex-direction: column !important;
          gap: 8px !important;
          text-align: center !important;
        }
        
        #install-banner button {
          font-size: 12px !important;
          padding: 4px 8px !important;
        }
      }
    </style>
    
    <title>PLN Icon Plus Warehouse</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
